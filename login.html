<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • Smart Vehicle Inspection</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        animation: slideShow 16s infinite ease-in-out;
        font-family: "Poppins", sans-serif;
        position: relative;
    }

    /* Background slideshow */
    @keyframes slideShow {
        0% { background-image: url('https://media.architecturaldigest.com/photos/5a03ca1623fb522921eaff3b/16:9/w_1280,c_limit/Lamborghini%20Terzo%20Millennio%203_4_front.jpg'); }
        50% { background-image: url('https://img.freepik.com/free-photo/view-3d-car-model_23-2151138974.jpg?semt=ais_hybrid&w=740&q=80'); }
        100% { background-image: url('https://media.architecturaldigest.com/photos/5a03ca1623fb522921eaff3b/16:9/w_1280,c_limit/Lamborghini%20Terzo%20Millennio%203_4_front.jpg'); }
    }

    .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 25, 0.55);
        backdrop-filter: blur(4px);
    }

    /* Floating bubbles */
    .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.12);
        animation: floatUp 15s infinite linear;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.6; }
        100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    /* Stars */
    .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
        50% { opacity: 1; transform: scale(1.6); }
    }

    /* LOGIN BOX ANIMATION */
    @keyframes slideDown {
        from { transform: translate(-50%, -70%); opacity: 0; }
        to { transform: translate(-50%, -50%); opacity: 1; }
    }

    .login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 92%;
        max-width: 420px;
        padding: 28px 34px;
        border-radius: 18px;
        background: rgba(255,255,255,0.15);
        border: 1px solid rgba(255,255,255,0.25);
        backdrop-filter: blur(18px);
        box-shadow: 0 8px 40px rgba(0,0,0,0.55);
        animation: slideDown 1.2s ease-out;
        text-align: center;
    }

    h2 {
        color: white;
        font-size: 30px;
        margin-bottom: 20px;
        text-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 14px;
        border-radius: 8px;
        font-size: 16px;
        border: none;
        background: rgba(255,255,255,0.92);
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg,#0066ff,#0044ff);
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 17px;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #0066ff;
    }

    a {
        color: #fff;
        margin-top: 12px;
        display: block;
        opacity: 0.85;
    }

    a:hover { opacity: 1; }
    /* FOOTER CREDIT STYLES */
    .footer-credit {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: #ffffffcc;
        letter-spacing: 1.5px;
        /* 3D + Glow */
        text-shadow: 
        0 0 5px #00aaff,
        0 0 10px #00aaff,
        0 0 20px #0077ff,
        0 0 40px #0055ff;
        animation: shimmer 3.5s infinite linear, float 4s ease-in-out infinite;
        pointer-events: none;
        font-weight: 500;
    }

     /* Name Highlight */
    .footer-credit span {
        font-weight: 700;
        color: #4da6ff;
        text-shadow:
        0 0 10px #4da6ff,
        0 0 20px #267dff,
        0 0 40px #526ba9ff;
    }

    /* Shimmer effect */
    @keyframes shimmer {
        0% { opacity: 0.6; filter: hue-rotate(0deg); }
        50% { opacity: 1; filter: hue-rotate(40deg); }
        100% { opacity: 0.6; filter: hue-rotate(0deg); }
    }

    /* Slight floating 3D motion */
    @keyframes float {
        0%   { transform: translateY(0px); }
        50%  { transform: translateY(-6px); }
        100% { transform: translateY(0px); }
    }

</style>

</head>
<body>

<div class="overlay"></div>

<script>
    // Generate floating bubbles
    for (let i = 0; i < 20; i++) {
        let b = document.createElement("div");
        b.className = "bubble";
        let s = Math.random()*120 + 40;
        b.style.width = s + "px";
        b.style.height = s + "px";
        b.style.left = Math.random()*window.innerWidth + "px";
        b.style.bottom = "-180px";
        b.style.animationDuration = (10 + Math.random()*10) + "s";
        document.body.appendChild(b);
    }

    // Generate stars
    for (let i = 0; i < 45; i++) {
        let s = document.createElement("div");
        s.className = "star";
        s.style.left = Math.random()*window.innerWidth + "px";
        s.style.top = Math.random()*window.innerHeight + "px";
        document.body.appendChild(s);
    }
</script>

<div class="login-box">
    <h2>Login</h2>

    <form action="/login" method="POST" onsubmit="playCarSound()">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button class="btn" type="submit">Login</button>
    </form>

    <a href="/register">Create an account</a>
</div>

<!-- Car engine sound -->
<audio id="carSound">
    <source src="{{ url_for('static', filename='sounds/engine.mp3') }}" type="audio/mpeg">
</audio>

<script>
function playCarSound() {
    const snd = document.getElementById("carSound");
    snd.volume = 0.45;
    snd.play();
}
</script>
<!-- FOOTER ANIMATED COPYRIGHT -->
<div class="footer-credit">
    © 2025 • Developed by <span>Satyam Kushwaha</span>
</div>

</body>
</html>
