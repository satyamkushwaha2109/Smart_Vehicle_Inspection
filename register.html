<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register - Smart Inspection</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
    }

    /* ---------- Background slideshow ---------- */
    .bg-slider {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -3;
        background-size: cover;
        background-position: center;
        animation: slideShow 14s infinite alternate ease-in-out;
        filter: blur(2px);
    }

    @keyframes slideShow {
        0% { background-image: url('https://img.pikbest.com/origin/09/13/96/75ypIkbEsTTHC.jpg!w700wp'); }
        50% { background-image: url('https://img.freepik.com/free-photo/view-3d-car-model_23-2151138974.jpg?semt=ais_hybrid&w=740&q=80'); }
        100% { background-image: url('https://img.pikbest.com/origin/09/13/96/75ypIkbEsTTHC.jpg!w700wp'); }
    }

    /* ---------- Dark overlay for contrast ---------- */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: rgba(0, 0, 0, 0.55);
    }

    /* ---------- Floating Stars / Glow Dots ---------- */
    .star {
        position: fixed;
        width: 4px;
        height: 4px;
        background: rgba(255,255,255,0.8);
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(255,255,255,0.9);
        animation: twinkle 4s infinite ease-in-out;
        z-index: -1;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.3); }
    }

    /* ---------- Floating bubbles ---------- */
    .bubble {
        position: absolute;
        bottom: -100px;
        background: rgba(255, 255, 255, 0.18);
        border-radius: 50%;
        backdrop-filter: blur(6px);
        animation: floatUp 12s infinite linear;
        z-index: -1;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-140vh) scale(1.4); opacity: 0; }
    }

    /* ---------- Register Card ---------- */
    .register-box {
    width: 92%;
    max-width: 420px;
    margin: 8vh auto 0 !important;
    padding: 28px 32px;
    border-radius: 18px;
    background: rgba(255, 255, 255, 0.13);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 28px rgba(0,0,0,0.45);
    animation: fadeIn 1.1s ease;
}



    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

   h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 14px;   /* smaller */
    font-size: 26px;
  }


    label {
        color: #d0d8ff;
        font-size: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px; 
      margin: 6px 0 14px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.92);
      font-size: 14px;
    }


    button {
        width: 100%;
        padding: 12px;
        background: #1f6feb;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #0d4ecf;
        transform: scale(1.03);
    }

    .link {
        text-align: center;
        margin-top: 14px;
        display: block;
        color: white;
        text-decoration: underline;
        transition: 0.2s;
    }
    .link:hover { opacity: 0.7; }
    
    .register-container {
        margin-bottom: 110px !important;
    }
    /* Center Wrapper to perfectly center the form */
    .center-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 80px);   /* 80px space reserved for footer */
        width: 100%;
        padding-top: 20px;            /* slight top spacing */
        padding-bottom: 20px;
    }

</style>
</head>

<body>

<div class="bg-slider"></div>
<div class="overlay"></div>

<!-- Stars (auto-generated by JS below) -->
<div id="stars"></div>

<!-- Bubble layer -->
<div id="bubbles"></div>

<div class="center-wrapper">
    <div class="register-box">
        <h2>Register</h2>
        <form method="POST">
            <label>Name</label>
            <input type="text" name="name" required>
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Contact</label>
            <input type="text" name="contact" required>
            <label>Gender</label>
            <select name="gender" required>
                <option>Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <label>Identity Card (ID number)</label>
            <input type="text" name="identity_card" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>
            <button type="submit">Register</button>
        </form>
        <a href="/login" class="link">Already have an account? Login</a>
    </div>
</div>

<!-- STAR + BUBBLE GENERATION -->
<script>
    // Generate floating stars
    for (let i = 0; i < 45; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDelay = Math.random() * 3 + "s";
        star.style.transform = `scale(${Math.random()*1.4})`;
        document.getElementById("stars").appendChild(star);
    }

    // Generate floating bubbles
    for (let i = 0; i < 12; i++) {
        const b = document.createElement("div");
        b.classList.add("bubble");
        const size = Math.random() * 80 + 30;
        b.style.width = size + "px";
        b.style.height = size + "px";
        b.style.left = Math.random() * 100 + "vw";
        b.style.animationDuration = Math.random() * 10 + 8 + "s";
        b.style.animationDelay = Math.random() * 6 + "s";
        document.getElementById("bubbles").appendChild(b);
    }
</script>
</body>
</html>
